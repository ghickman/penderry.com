<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <link rel="shortcut icon" href="/theme/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/styles/main.css">
    <link rel="alternate" type="application/atom+xml" href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" title="{{ SITENAME }} Atom Feed">
    <link rel="stylesheet" href="/theme/scripts/fancybox/jquery.fancybox.css?v=2.1.4" type="text/css" media="screen" />
    <link rel="stylesheet" href="/theme/scripts/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
    <link rel="stylesheet" href="/theme/scripts/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="author" content="George Hickman">
    <meta name="description" content="Penderry is a traditional welsh farm house with two holiday cottages attached, lies in a unique patch of Pembrokeshire countryside, only 10 minutes drive from the bustling little town of Narberth in Wales.">
    <meta name="google-site-verification" content="-Dc_Spbzf0ntfqbPWK8AJclFJp23jKipfBFgh4W6_IY">
    <meta name="keywords" content="penderry farm, penderry farm wales, penderry wales, penderry, farm, forest schools, forest, schools, holiday cottages, holiday, cottages, pembrokeshire, narberth, art, wales, tina lewis, tina, lewis, stables, dairy, wildlife, woodland">
    <meta name="robots" content="ALL">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="/theme/scripts/fancybox/jquery.fancybox.pack.js?v=2.1.4"></script>
    <script type="text/javascript" src="/theme/scripts/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script type="text/javascript" src="/theme/scripts/fancybox/helpers/jquery.fancybox-media.js?v=1.0.5"></script>
    <script type="text/javascript" src="/theme/scripts/fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
</head>

<body class="{% block page_title %}{% endblock %}">
    <header></header>
    <nav>
        <ul>
            <li id="home" class="menu_item"><a href="/">Home</a></li>
            <li id="cottage" class="menu_item"><a href="/holiday_cottage.html">Holiday Cottage</a></li>
            <li id="things" class="menu_item"><a href="/things_to_do.html">Things To Do</a></li>
            <li id="farm" class="menu_item"><a href="/farm_and_habitats.html">Farm and Habitats</a></li>
            <li id="art" class="menu_item"><a href="/art_projects.html">Art Projects</a></li>
            <li id="paintings" class="menu_item"><a href="/tina_lewis_paintings.html">Tina Lewis' Paintings</a></li>
            <li id="contact" class="menu_item"><a href="/contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>

    <footer>
        <p id="created-by">Created by <a href="http://ghickman.co.uk">George Hickman</a></p>
    </footer>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".fancybox").fancybox({
                padding : 5
            });
        });
    </script>
    {% include "analytics.html" %}
</body>
</html>
